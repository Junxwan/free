<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highstock Example</title>

    <style type="text/css">
        @import url("https://code.highcharts.com/css/stocktools/gui.css");
        @import url("https://code.highcharts.com/css/annotations/popup.css");

        :root {
            --highcharts-neutral-color-3: rgba(0, 0, 0, 0);
        }

        #container {
            height: 600px;
            min-width: 310px;
        }

        .highcharts-menu-item-btn {
            filter: brightness(2.1);
        }

    </style>
</head>
<body>

<script src="./code/highstock.js"></script>
<script src="./code/modules/exporting.js"></script>
<script src="./code/indicators/indicators.js"></script>
<script src="./code/indicators/ichimoku-kinko-hyo.js"></script>
<script src="./code/modules/drag-panes.js"></script>
<script src="./code/modules/annotations-advanced.js"></script>
<script src="./code/modules/price-indicator.js"></script>
<script src="./code/modules/full-screen.js"></script>
<script src="./code/modules/stock-tools.js"></script>
<script src="./code/modules/accessibility.js"></script>


<div id="container"></div>

<script type="text/javascript">
    const dataURL = 'http://127.0.0.1:8080/kline';

    (async () => {

        // Load the dataset
        const data = await fetch(
            'http://127.0.0.1:8080/kline'
        ).then(response => response.json());

        // split the data set into ohlc and volume
        const ohlc = [],
            volume = [],
            dataLength = data.length;

        let previousCandleClose = 0;
        for (let i = 0; i < dataLength; i++) {
            ohlc.push([
                data[i][0], // the date
                data[i][1], // open
                data[i][2], // high
                data[i][3], // low
                data[i][4] // close
            ]);

            volume.push({
                x: data[i][0], // the date
                y: data[i][5], // the volume
                color: data[i][4] > previousCandleClose ? '#466742' : '#a23f43',
                labelColor: data[i][4] > previousCandleClose ? '#51a958' : '#ea3d3d'
            });
            previousCandleClose = data[i][4];
        }

        Highcharts.setOptions({
            chart: {
                backgroundColor: '#0a0a0a'
            },
            title: {
                style: {
                    color: '#cccccc'
                }
            },
            xAxis: {
                gridLineColor: '#181816',
                labels: {
                    style: {
                        color: '#9d9da2'
                    }
                }
            },
            yAxis: {
                gridLineColor: '#181816',
                labels: {
                    style: {
                        color: '#9d9da2'
                    }
                }
            },
            tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.5)',
                style: {
                    color: '#cdcdc9'
                }
            },
            scrollbar: {
                barBackgroundColor: '#464646',
                barBorderRadius: 0,
                barBorderWidth: 0,
                buttonBorderWidth: 0,
                buttonArrowColor: '#cccccc',
                rifleColor: '#cccccc',
                trackBackgroundColor: '#121211',
                trackBorderRadius: 0,
                trackBorderWidth: 1,
                trackBorderColor: '#464646'
            },
            exporting: {
                enabled: false
            },
            lang: {
                shortMonths: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                weekdays: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            }
        });

        Highcharts.stockChart('container', {
            rangeSelector: {
                enabled: false
            },

            scrollbar: {
                liveRedraw: false
            },

            navigator: {
                enabled: false
            },

            title: {
                text: '台指期'
            },

            plotOptions: {
                series: {
                    point: {
                        events: {
                            mouseOver: function () {
                                this.series.chart.xAxis[0].drawCrosshair({plotX: this.plotX});
                                this.series.chart.yAxis[0].drawCrosshair({plotY: this.plotY});
                            }
                        }
                    },
                    cursor: 'crosshair',
                    dataGrouping: {
                        enabled: false
                    },

                },
                candlestick: {
                    color: '#ea3d3d',
                    upColor: '#51a958',
                    upLineColor: '#51a958',
                    lineColor: '#ea3d3d'
                }
            },

            xAxis: {
                gridLineWidth: 1,
                crosshair: {
                    snap: false
                }
            },

            yAxis: [{
                height: '70%',
                crosshair: {
                    snap: false
                },
                accessibility: {
                    description: 'price'
                }
            }, {
                top: '70%',
                height: '30%',
                accessibility: {
                    description: 'volume'
                }
            }],

            tooltip: {
                shared: true,
                split: false,
                useHTML: true,
                shadow: false,
                positioner: function () {
                    return {x: 50, y: 10};
                }
            },

            series: [{
                type: 'candlestick',
                id: 'price',
                name: 'AAPL Stock Price',
                data: ohlc,
                tooltip: {
                    valueDecimals: 2,
                    pointFormat: '<b>O</b> <span style="color: {point.color}">' +
                        '{point.open} </span>' +
                        '<b>H</b> <span style="color: {point.color}">' +
                        '{point.high}</span><br/>' +
                        '<b>L</b> <span style="color: {point.color}">{point.low} ' +
                        '</span>' +
                        '<b>C</b> <span style="color: {point.color}">' +
                        '{point.close}</span><br/>'
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
                yAxis: 1,
                borderRadius: 0,
                groupPadding: 0,
                pointPadding: 0,
                tooltip: {
                    pointFormat: '<b>Volume</b> <span style="color: ' +
                        '{point.labelColor}">{point.y}</span><br/>'
                }
            }, {
                type: 'sma',
                id: '5Ma',
                name: '5Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#ff8c00',
                params: {
                    period: 5
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }, {
                type: 'sma',
                id: '10Ma',
                name: '10Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#00ffff',
                params: {
                    period: 10
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }, {
                type: 'sma',
                id: '20Ma',
                name: '20Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#0a932f',
                params: {
                    period: 20
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }, {
                type: 'sma',
                id: '60Ma',
                name: '60Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#d4b40f',
                params: {
                    period: 60
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }, {
                type: 'sma',
                id: '120Ma',
                name: '120Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#d40f33',
                params: {
                    period: 120
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }, {
                type: 'sma',
                id: '240Ma',
                name: '240Ma',
                linkedTo: 'price',
                zIndex: 1,
                lineWidth: 0.5,
                color: '#720fd4',
                params: {
                    period: 240
                },
                marker: {
                    enabled: false,
                    states: {
                        hover: {
                            enabled: false,
                        }
                    }
                }
            }]
        });
    })();

</script>
</body>
</html>
