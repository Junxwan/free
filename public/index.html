<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highstock Example</title>

    <style type="text/css">
        @import url("https://code.highcharts.com/css/stocktools/gui.css");
        @import url("https://code.highcharts.com/css/annotations/popup.css");

        :root {
            --highcharts-neutral-color-3: rgba(0, 0, 0, 0);
        }

        #container_day {
            height: 800px;
            min-width: 310px;
            margin-right: 50px;
        }

        #container_week {
            height: 800px;
            min-width: 310px;
        }

        #container_month {
            height: 800px;
            min-width: 310px;
        }

        #container_60 {
            height: 800px;
            min-width: 310px;
        }

        #container_30 {
            height: 800px;
            min-width: 310px;
        }

        #container_5 {
            height: 800px;
            min-width: 310px;
            margin-right: 50px;
        }

        .highcharts-menu-item-btn {
            filter: brightness(2.1);
        }

        .container {
            display: flex; /* 使用 flex 布局 */
            margin-right: 50px;
        }

        .left-div, .right-div {
            width: 50%; /* 设置每个 div 的宽度为容器的一半 */
        }

    </style>
</head>
<body>

<script src="./code/highstock.js"></script>
<script src="./code/modules/exporting.js"></script>
<script src="./code/indicators/indicators.js"></script>
<script src="./code/indicators/ichimoku-kinko-hyo.js"></script>
<script src="./code/modules/drag-panes.js"></script>
<script src="./code/modules/annotations-advanced.js"></script>
<script src="./code/modules/price-indicator.js"></script>
<script src="./code/modules/full-screen.js"></script>
<script src="./code/modules/stock-tools.js"></script>
<script src="./code/modules/accessibility.js"></script>
<script src="./app.js?=a"></script>

<div>
    <input type="date" id="dateInput">
    <button id="setDefaultDateButton">C</button>
    <input type="checkbox" id="toggleChart">
    <button id="yesterdayBtn">昨天</button>
    <button id="tomorrowBtn">明天</button>
</div>

<div>
    <div id="container_day"></div>
</div>

<div class="container">
    <div class="left-div">
        <div id="container_week"></div>
    </div>
    <div class="right-div">
        <div id="container_month"></div>
    </div>
</div>

<script type="text/javascript">
    k('day')
    k('week')
    k('month')
</script>
</body>
</html>
